  <h1>Jack's Journal</h1>
  <p>I know something’s coming. The military’s been around here more than usual. MPs, contractors — even guys I don’t recognize.</p>
  <p>Maybe I’m overthinking it. But if something does happen, I want to leave this behind for Madison. Maybe one day she’ll understand.</p>
